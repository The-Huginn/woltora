quarkus:
  hibernate-orm:
    physical-naming-strategy: org.hibernate.boot.model.naming.CamelCaseToUnderscoresNamingStrategy
    database:
      generation: drop-and-create
    log:
      sql: true

  mongodb:
    database: food
    uuid-representation: standard

  http:
    root-path: /api

"%dev":
  quarkus:
    http:
      port: 8080